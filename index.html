<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="input-section" id="inputSection">
      <input type="number" id="hours" placeholder="HH" min="0" max="24" />
      <span>:</span>
      <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
      <span>:</span>
      <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
      <button id="startBtn">Start</button>
    </div>

    <div class="countdown-display">
      <h2 id="countdown">00:00:00</h2>
    </div>

    <div class="buttons" id="controlButtons">
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <p id="doneMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
